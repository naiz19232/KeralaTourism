<!DOCTYPE html>
<html>
<head>
    <title>Sign Up - Kerala Tourism</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <h2 class="mt-5">Sign Up</h2>
                <form id="signup-form">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Choose a username" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Choose a password" required>
                        <div id="password-strength" class="text-muted"></div>
                    </div>
                    <div class="mb-3">
                        <label for="confirm-password" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
                    </div>
                    <div id="error-message" class="text-danger"></div>
                    <button type="button" class="btn btn-primary" id="signup-button" disabled>Sign Up</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#password').keyup(function () {
                // Check password strength
                var password = $('#password').val();
                var strength = 0;

                if (password.length >= 8) {
                    strength += 1;
                }

                if (/\d/.test(password)) {
                    strength += 1;
                }

                if (/[!@#$%^&*]/.test(password)) {
                    strength += 1;
                }

                if (/[A-Z]/.test(password)) {
                    strength += 1;
                }

                var strengthText;
                if (strength < 2) {
                    strengthText = "Weak";
                } else if (strength < 3) {
                    strengthText = "Moderate";
                } else {
                    strengthText = "Strong";
                }

                $('#password-strength').text("Password Strength: " + strengthText);

                // Enable or disable the button based on password strength and length
                var button = $('#signup-button');
                if (strength >= 2 && password.length >= 8) {
                    button.prop('disabled', false);
                } else {
                    button.prop('disabled', true);
                }
            });

            $('#signup-button').click(function () {
                // Perform form validation
                var username = $('#username').val();
                var email = $('#email').val();
                var password = $('#password').val();
                var confirmPassword = $('#confirm-password').val();

                if (username.trim() === '' || email.trim() === '' || password.trim() === '' || confirmPassword.trim() === '') {
                    $('#error-message').text("All fields are required.");
                    return;
                }

                if (password !== confirmPassword) {
                    $('#error-message').text("Passwords do not match. Please try again.");
                    return;
                }

                // Your form submission logic goes here
                alert("Signup successful! (This is a client-side example)");
            });
        });
    </script>
</body>
</html>
